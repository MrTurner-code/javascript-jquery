<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Workspace</title>
  <link rel="stylesheet" href="src/css/style.css">
  <script src="src/libs/jquery-3.4.1.min.js"></script>
</head>

<body>
  <div id="content">
    <label for="title">Objet du Mail <span class="required"> *</span></label>
    <input type="text" placeholder="Objet du mail" id="title" required>
    <label for="message">Texte du Mail</label>
    <textarea name="message" id="message" cols="60" rows="3" placeholder="veuillez entrez votre message"></textarea>
    <input type="file" id="file">
    <input id='submit' type="submit" value="envoyer">
    <div class="alert alert-green">

    </div>
    <div class="alert alert-red">
    </div>
  </div>
  <script src="src/js/script.js"></script>
</body>

</html>
