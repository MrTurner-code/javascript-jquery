<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <style>
        body {
            padding: 50px 200px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-content: center;


        }

        .container2 {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            justify-content: center;


        }

        #affichage {
            grid-column: span 3;
            height: 50px;
        }

        input[type=button] {
            height: 100px;
        }

        #0 {
            grid-column: span 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="affichage">
        <input type="button" id="7" value="7" onclick="ajouter(7);">
        <input type="button" id="8" value="8" onclick="ajouter(8);">
        <input type="button" id="9" value="9" onclick="ajouter(9);">
        <input type="button" id="4" value="4" onclick="ajouter(4);">
        <input type="button" id="5" value="5" onclick="ajouter(5);">
        <input type="button" id="6" value="6" onclick="ajouter(6);">
        <input type="button" id="1" value="1" onclick="ajouter(1);">
        <input type="button" id="2" value="2" onclick="ajouter(2);">
        <input type="button" id="3" value="3" onclick="ajouter(3);">
        <input type="button" id="0" value="0" onclick="ajouter(0);">
    </div>
    <div class="container2">
        <input type="button" id="+" value="+" onclick="addition();">
        <input type="button" id="-" value="-" onclick="soustraction();">
        <input type="button" id="*" value="*" onclick="multiplication();">
        <input type="button" id="/" value="/" onclick="division();">
        <input type="button" id="%" value="%" onclick="modulo();">
        <input type="button" id="=" value="=" onclick="calculer();">
        <input type="button" id="reset" value="reset" onclick="resetAffichage();">
    </div>
    <div id="historique"></div>








    <script type='text/javascript'>
        var valeur = 0;
        var fonction = "";
        var nombre = document.getElementById("affichage");

        function resetAffichage() {
            nombre.value = "";
        }
        function ajouter(chiffre) {
            nombre.value += chiffre;

        }
        function addition() {
            valeur = nombre.value;
            resetAffichage();
            fonction = 'addition';
        }
        function soustraction() {
            valeur = nombre.value;
            resetAffichage();
            fonction = 'soustraction';
        }
        function multiplication() {
            valeur = nombre.value;
            resetAffichage();
            fonction = 'multiplication';
        } function division() {
            valeur = nombre.value;
            resetAffichage();
            fonction = 'division';
        } function modulo() {
            valeur = nombre.value;
            resetAffichage();
            fonction = 'modulo';
        }
        function calculer() {
            var resultat = 0;
            if (fonction == "addition") {
                resultat = parseInt(valeur) + parseInt(nombre.value);
                resultatString = valeur + ' + ' + nombre.value;
            }
            if (fonction == "soustraction") {
                resultat = parseInt(valeur) - parseInt(nombre.value);
                resultatString = valeur + ' - ' + nombre.value;
            }
            if (fonction == "multiplication") {
                resultat = parseInt(valeur) * parseInt(nombre.value);
                resultatString = valeur + ' * ' + nombre.value;
            }
            if (fonction == "division") {
                resultat = parseInt(valeur) / parseInt(nombre.value);
                resultatString = valeur + ' / ' + nombre.value;
            }
            if (fonction == "modulo") {
                resultat = parseInt(valeur) % parseInt(nombre.value);
                resultatString = valeur + ' % ' + nombre.value;
            }
            nombre.value = resultat;
            historique(resultatString);
            historique(resultat);
        }
        function historique(info) {
            var p = document.createElement('p');
            var texte = document.createTextNode(info);
            p.appendChild(texte);
            document.getElementById('historique').appendChild(p);
        }
    </script>
</body>

</html>
